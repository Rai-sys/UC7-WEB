</head>
<body>
    <header>
        <div class="logo">
            <h2> Finanças Inteligente </h2>
            <img class="logo-img" src="./img/aumentar.png" alt="logo do sistema"
            width="100" height="90"> 
        </div>

        <nav>
            <ul>
                <li> <a href="#inicio"> Início </a></li>
                <li> <a href="#sobre"> Sobre </a></li>

        <section id="contato">

            </div>

                <h4> (84) 91234-5678 </h4>
            </div>

                <img class="twitter-icon" src="./icon/icons8-twitter-50.png" alt="icone do twitter" width="20" height="20">
                <h4> @financente</h4>
            </div>
            <div class="instagram">
                <img class="instagram-icon" src="./icon/icons8-instagram-24.png" alt="icone do instagram" width="20" height="20">
                <h4> @financente</h4>
